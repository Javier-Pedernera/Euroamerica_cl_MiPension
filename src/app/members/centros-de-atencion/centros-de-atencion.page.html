<ion-content>
  <div id="content">
    <div class="fondo-blanco-claro">
      <div class="container">
        <div class="row gris-dark">
          <div class="col-9 mt-4">
            <h3>Centros <br/>de Atenci√≥n</h3>
          </div>
          <div class="col-3 text-right">
            <img src="assets/img/ubicacion.svg" style="height:45px;width:auto;" class="my-3">
          </div>
          <div class="col-12 my-4">
            <select class="form-control" (change)="onItemChange($event)" style="border: 1px solid #ced4da;border-radius: 0.25rem;">
              <option *ngFor="let a of localidades" value="{{ a.id }}">{{ a.nombre }}</option>
            </select>
          </div>
          <div class="col-12 mx-auto">
            <h3 class="font-weight-normal">{{sucursal?.direccion}}<br/>
              <span *ngFor="let a of sucursal?.horarios">{{ a }}<br /></span>
            </h3>
          </div>
          <div class="col-12 mx-auto mb-4">
            <!--<div #mapElement style="width:100%;height:250px;"></div>-->
            <iframe [src]="srcMap" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            <!-- <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(srcMap)" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
